<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompensApp - Login</title>
    <link rel="stylesheet" href="EstilosLogin.css">
</head>
<body>
    <div class="container">
        <img align="right" src="Compensarsalud.jpg" class="small-image" alt="Compensar Salud">
        <img src="CorazonAzulSalud.jpg" alt="Corazon Azul Salud" class="center-image" width="20%" height="50%">
        <h2>CompensApp</h2>
        <form id="loginForm" method="post"> <!-- No se usa action, se maneja con fetch -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p id="errorMessage" class="error"></p>
            <button type="button" onclick="window.location.href='register.html'">Registrarse</button>
            <p id="errorMessage" class="error"></p>
             <button type="submit">Olvido Su Contraseña</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; Compensar Salud</p>
            <p>Línea nacional: 01 8000 91 52 02</p>
            <p>Línea de atención EPS Bogotá y Cundinamarca: 601 4441234</p>
            <a href="https://www.facebook.com/Compensarinfo"><img src="Facebook.png" alt="Facebook" class="social-icon"/></a>
            <a href="https://x.com/Compensar_info"><img src="Red-X-Twitter.jpg" alt="X" class="social-icon"/></a>
            <a href="https://www.youtube.com/user/Compensarinfo"><img src="Youtube.png" alt="YouTube" class="social-icon"/></a>
        </div>
    </footer>
    
    <!-- Asegúrate de que esta ruta coincide con la ubicación del archivo Scriptinicio_de_sesion.js -->
    <script src="JS/Scriptinicio_de_sesion.js"></script>
</body>
</html>
